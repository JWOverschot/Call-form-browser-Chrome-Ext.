<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./options.css">
</head>

<body>
    <form id="settings">
        <fieldset class="inputs">
            <legend>Select Call protocol</legend>
            <select id="protocol">
                <option value="1" selected>tel</option>
                <option value="2">ucone</option>
                <option value="0">other</option>
            </select>
            <input id="protocol-other-value" type="text" style="display: none;" placeholder="protocol">
        </fieldset>
        <div class="flex-aling">
            <button id="save-protocol" aria-label="save protocol change">Save protocol</button>
        </div>
    </form>
</body>
<script src="options.js"></script>

</html>
